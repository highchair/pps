<style>
  body {
    background: top center repeat-y url('library/header/background-screens.png') transparent;
    margin: 0;
    padding: 0;
  }
  .pps-head {
    position: relative;
  }
  .pps-head,
  .pps-head--transom {
    overflow: hidden;
    height: 0;
    padding-bottom: 74px;
  }
    .pps-head img {
      max-width: none;
      max-height: 100%;
      width: auto;
    }
    .pps-head--logo img,
    .pps-head--empire img,
    .pps-head--armory img,
    .pps-head--indy img {
      height: 74px;
    }
  .pps-head--bar {
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
    height: 1em;
    background-color: #82a6d6;
  }
  .pps-head--logo,
  .pps-head--empire,
  .pps-head--transom,
  .pps-head--armory,
  .pps-head--indy {
    transition: all 1s ease;
  }
  .pps-head--logo {
    position: absolute;
    top: 0;
    /* Min: 200px, Max 600px */
    right: 55.55%;
  }
  .pps-head--empire {
    text-align: right;
    position: absolute;
    top: 0;
    /* Min: 260px, Max 732px; */
    right: 72.22%;
  }
  .pps-head--transom {
    background: top center no-repeat url('library/header/transom_sm.png') transparent;
    background-size: cover;
    position: absolute;
    top: 0;
    /* Min: 185px, Max 740px; */
    left: 51%;
    right: 3%;
  }
  .pps-head--armory {
    position: absolute;
    top: 0;
    right: 0;
  }
  .pps-head--indy {
    position: absolute;
    top: 0;
    /* Min: 144px, Max 624px */
    left: 40.25%;
  }
  
  @media (min-width: 760px) {
    .pps-head--transom {
      background-image: url('library/header/transom_lg.png');
    }
  }
  
  @media (min-width: 360px) and (max-width: 1199px) {
    /* calc(MINpx + (MAX - MIN) * ((100vw - MIN-VIEWpx)/(MAX-VIEW - MIN-VIEW))); */
    .pps-head,
    .pps-head--transom { padding-bottom: calc(74px + (166) * ((100vw - 360px)/840)); }
    .pps-head--logo img,
    .pps-head--empire img,
    .pps-head--armory img,
    .pps-head--indy img { height: calc(74px + (166) * ((100vw - 360px)/840)); }
    .pps-head--bar { height: calc(16px + (24) * ((100vw - 360px)/840)); }
    
    .pps-head--logo { right: calc(200px + (600 - 200) * ((100vw - 360px)/840)); }
    .pps-head--empire { right: calc(260px + (732 - 260) * ((100vw - 360px)/840)); }
    .pps-head--transom { left: calc(185px + (740 - 185) * ((100vw - 360px)/840)); right: 4%; }
    .pps-head--indy { left: calc(144px + (624 - 144) * ((100vw - 360px)/840)); }
  }
  
  @media (min-width: 1200px) {
    .pps-head,
    .pps-head--transom { padding-bottom: 240px; }
    .pps-head--logo img,
    .pps-head--empire img,
    .pps-head--armory img,
    .pps-head--indy img { height: 240px; }
    .pps-head--bar { height: 2.5em; }
    .pps-head--logo { left: 26%; right: auto; }
    .pps-head--empire { left: 0; right: auto; }
    .pps-head--transom { left: 62%; right: 6%; }
    .pps-head--indy { left: 52%; right: 0; }
  }
  
   @media (min-width: 1599px) {
    .pps-head--logo { left: 24%; }
    .pps-head--transom { left: 60%; }
  }
  
</style>
<div class="pps-head" role="banner">
  <div class="pps-head--logo">
    <img srcset="
        library/header/pps_logo_sm.png 192w,
        library/header/pps_logo_lg.png 362w"
      src="library/header/pps_logo_lg.png">
  </div>
  <div class="pps-head--empire">
    <img srcset="
        library/header/empire_sm.png 314w,
        library/header/empire_lg.png 588w"
      src="library/header/empire_lg.png">
  </div>
  <div class="pps-head--transom"></div>
  <div class="pps-head--armory">
    <img srcset="
        library/header/armory_sm.png 188w,
        library/header/armory_lg.png 352w"
      src="library/header/armory_lg.png">
  </div>
  <div class="pps-head--bar"></div>
  <div class="pps-head--indy">
    <img srcset="
        library/header/indytrust_sm.png 222w,
        library/header/indytrust_lg.png 416w"
      src="library/header/indytrust_lg.png">
  </div>
</div>
